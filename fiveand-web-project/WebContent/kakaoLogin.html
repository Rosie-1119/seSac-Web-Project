	Kakao.Auth.createLoginButton({ container:'#kakao-login-btn', success : function(e){

		Kakao.API.request({
			url:'/v2/user/me', // 유저 정보 가져오는 api url

				var nickname = res.properties.nickname; 
				sessionStorage.setItem("user_info",res.id);

						}

		});

			}
